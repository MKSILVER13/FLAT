        function autoPlay() {
            showFrame(current);
            current++;
            if (current >= total) {
                setTimeout(() => { current = 0; showFrame(current); autoPlay(); }, 3000);
            } else {
                setTimeout(autoPlay, 1000);
            }
        }
        autoPlay();
    </script>
</body>
</html>
